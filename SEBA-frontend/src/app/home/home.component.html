<div class="container">
<table class="table table-hover" *ngIf="appglobals.getUserGlobal()">
		  <thead>
			<tr>
			  <td>Name</td>
			  <td>Description</td>
			  <td>Class</td>
			  <td>Teacher</td>
			</tr>
		  </thead>
		  <tbody *ngFor="let event of events" style="cursor:pointer">
			 <tr *ngIf="appEventId.getEnteredEventId()==event._id || appglobals.getUserGlobal().role=='Teacher'">
				<td routerLink="/eventoverview/{{event._id}}">{{event.name}}</td>
				<td routerLink="/eventoverview/{{event._id}}">{{event.description}}</td>
				<td routerLink="/eventoverview/{{event._id}}">{{event.class}}</td>
				<td routerLink="/eventoverview/{{event._id}}">{{event.teacher}}</td>
				<td width="270" style="margin-left: 50px " *ngIf="hideWhenParent()">
					<a class="btn btn-info" routerLink="/show/{{event._id}}">Detail</a>
					<a class="btn btn-success"  routerLink="/edit/{{event._id}}">Edit</a>
					<a class="btn btn-danger" (click)="deleteEvent(event._id)">Delete</a>
					<a class="sendButton btn btn-warning" routerLink="/send-event/{{event._id}}">Send</a>
				</td>
				<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
			 </tr>
		  </tbody>
		</table>
</div>
