<div class="container">
<table class="table table-hover" *ngIf="appglobals.getUserGlobal()">
		  <thead>
			<tr>
			  <td>Name</td>
			  <td>Description</td>
			  <td>Class</td>
			  <td>Teacher</td>
			</tr>
		  </thead>
		  <tbody *ngFor="let event of events" style="cursor:pointer">
			 <tr *ngIf="appEventId.getEnteredEventId()==event._id || appglobals.getUserGlobal().role=='Teacher'">
				<td routerLink="/eventoverview/{{event._id}}">{{event.name}}</td>
				<td routerLink="/eventoverview/{{event._id}}">{{event.description}}</td>
				<td routerLink="/eventoverview/{{event._id}}">{{event.class}}</td>
				<td routerLink="/eventoverview/{{event._id}}">{{event.teacher}}</td>
				<td width="270" style="margin-left: 50px ">
					<a class="btn btn-info" routerLink="/show/{{event._id}}" *ngIf="hideWhenParent()">Detail</a>
					<a class="btn btn-success"  routerLink="/edit/{{event._id}}" *ngIf="hideWhenParent()">Edit</a>
					<a class="btn btn-danger" (click)="deleteEvent(event._id)" *ngIf="hideWhenParent()">Delete</a>
					<a class="sendButton btn btn-warning" routerLink="/send-event/{{event._id}}" *ngIf="hideWhenParent()">Send</a>
				</td>
			 </tr>
		  </tbody>
		</table>
</div>
