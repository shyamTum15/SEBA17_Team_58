<div class="panel panel-default" *ngIf=user>
  <div class="panel-heading">Detail of User Profile</div>
  <div class="panel-body">
    <form class="form-horizontal" *ngIf=user>
  <div class="form-group">
    <label for="event_name" class="col-sm-2 control-label">User Name: </label>
    <div class="col-sm-9">
      <p class="form-control">{{user.name}}</p> 
    </div>
  </div>
  <div class="form-group">
    <label for="role" class="col-sm-2 control-label">Role : </label>
    <div class="col-sm-9">
     <p class="form-control">{{user.role}}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email Name : </label>
    <div class="col-sm-9">
     <p class="form-control">{{user.email}}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address : </label>
    <div class="col-sm-9">
      <p class="form-control">{{user.address}}</p>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      
      <a class="btn btn-info" (click)="goBack()">Cancel</a>
    </div>
   
  </div>
</form>

  </div>
</div>
