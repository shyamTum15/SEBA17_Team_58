
<div class="panel panel-default">
  <div class="panel-heading">Event Entry Form : You can add an Event's detail information here.</div>
  <div class="panel-body">
  <form class="form-horizontal" (submit)="updateEvent()">
  <div class="form-group">
    <label for="event_name" class="col-sm-2 control-label">Event Name : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.name" name="name" >
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.description" name="description">
    </div>
  </div>
  <div class="form-group">
    <label for="class" class="col-sm-2 control-label">Class Name : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.class" name="class">
    </div>
  </div>
  <div class="form-group">
    <label for="teacher" class="col-sm-2 control-label">Responsible Teacher : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.teacher" name="teacher">
    </div>
  </div>
  

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">Save</button>
       <a class="btn btn-info" (click)="goBack()">Cancel</a>
    </div>
   
  </div>
</form>

  </div>
</div>
